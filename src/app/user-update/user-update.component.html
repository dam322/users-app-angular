<form [formGroup]="userForm" class="form-container">
  <div class="form-row">
    <mat-form-field >
      <input matInput placeholder="Nombres" formControlName="nombres">
      <mat-error *ngIf="userForm.get('nombres')?.invalid && userForm.get('nombres')?.touched">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Apellidos" formControlName="apellidos">
      <mat-error *ngIf="userForm.get('apellidos')?.invalid && userForm.get('apellidos')?.touched">
        El apellido es requerido
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        El email es requerido y debe tener un formato v√°lido
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <input matInput placeholder="Celular" formControlName="celular">
      <mat-error *ngIf="userForm.get('celular')?.invalid && userForm.get('celular')?.touched">
        El celular es requerido
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <input formControlName="foto" type="file" id="foto" (change)="onFileSelected($event)" accept="image/*">
  </div>

  <!-- Otros campos del formulario si los hay -->

  <button mat-raised-button color="primary" (click)="onEditUser()">Guardar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</form>
